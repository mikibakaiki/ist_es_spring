<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Bank <span th:text="${bank.name}">Name</span>
		</h2>

		<h3>Clients</h3>

		<div class="row col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="client: ${bank.clients}">
						<td th:text="${client.name}">Client</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- <p th:each="client: ${bank.clients}" th:text="${client.name}">Client</p> -->
	</div>
</body>
</html>
